<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>stevan-milovanovic — Projects</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
        <style>
            :root {
                --bg: #0f1724;
                --card: #0b1220;
                --muted: #9aa4b2;
                --accent: #66d9ff;
                --glass: rgba(255, 255, 255, 0.03);
            }
            html,
            body {
                height: 100%;
                margin: 0;
                background: linear-gradient(180deg, #071026 0%, #081626 60%);
                color: #e6eef6;
                font-family:
                    Inter,
                    system-ui,
                    Segoe UI,
                    Roboto,
                    Helvetica,
                    Arial;
            }
            .site {
                max-width: 1100px;
                margin: 36px auto;
                padding: 28px;
            }
            header {
                display: flex;
                align-items: center;
                gap: 20px;
                margin-bottom: 20px;
            }
            .logo {
                width: 72px;
                height: 72px;
                border-radius: 12px;
                background: linear-gradient(135deg, var(--accent), #7afcff);
                display: flex;
                align-items: center;
                justify-content: center;
                color: #022;
                font-weight: 700;
                font-size: 28px;
            }
            h1 {
                margin: 0;
                font-size: 20px;
            }
            p.lead {
                margin: 4px 0 0;
                color: var(--muted);
            }
            .grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
                gap: 18px;
                margin-top: 18px;
            }
            .card {
                background: var(--card);
                border-radius: 12px;
                padding: 12px;
                box-shadow: 0 6px 18px rgba(2, 6, 23, 0.6);
                transition:
                    transform 0.18s ease,
                    box-shadow 0.18s ease;
                overflow: hidden;
                display: flex;
                flex-direction: column;
            }
            .card:hover {
                transform: translateY(-6px);
                box-shadow: 0 18px 40px rgba(2, 6, 23, 0.6);
            }
            .thumb {
                height: 140px;
                overflow: hidden;
                border-radius: 8px;
                background: var(--glass);
                display: flex;
                align-items: center;
                justify-content: center;
                margin-bottom: 10px;
            }
            .thumb img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                display: block;
            }
            .meta h3 {
                margin: 0;
                font-size: 16px;
            }
            .meta a {
                color: #e6faff;
                text-decoration: none;
            }
            .desc {
                color: var(--muted);
                font-size: 13px;
                margin: 8px 0 10px;
            }
            .stats {
                font-size: 12px;
                color: var(--muted);
            }
            footer {
                margin-top: 28px;
                color: var(--muted);
                font-size: 13px;
            }
            @media (max-width: 540px) {
                .thumb {
                    height: 110px;
                }
            }
        </style>
    </head>
    <body>
        <div class="site">
            <header>
                <div class="logo">SM</div>
                <div>
                    <h1>stevan-milovanovic — Pinned Projects</h1>
                    <p class="lead">
                        A curated showcase built from your pinned repositories. Screenshots are pulled from each repo
                        README when available.
                    </p>
                </div>
            </header>

            <main>
                <section class="grid">
                    <!-- REPO_CARDS -->
                </section>
            </main>

            <footer>
                <p>
                    Updated:
                    <!-- UPDATED_AT -->
                </p>
                <p><a href="https://github.com/stevan-milovanovic" style="color: var(--accent)">View on GitHub</a></p>
            </footer>
        </div>
    </body>
</html>
